<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div id="game">
		<div id="display">
			<p id="bankDisplay"></p>
			<p id="message">Place your bet.</p>
		</div>
		<div id="bettingInput">
			<input id="betInput" type="number" step="5" min="0" max="1000" value="0">
            <button id="betButton">Bet</button>            
        </div>

        <div id="specialBetting">
            <!--<button id="quarterBet">25%</button>-->
            <button id="betHalfButton" class="specialBetButtons">Bet 50%</button>
            <button id="betAllButton" class="specialBetButtons">Bet 100%</button>
        </div>
	</div>

  <script src="script.js"></script>
</body>
</html>
